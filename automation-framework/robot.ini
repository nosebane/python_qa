[Settings]
# Basic Robot Framework Settings
doc = Indodax Automation Suite — API / Web / Mobile / Desktop
log_level = INFO
console_width = 100

[Paths]
# Library paths (libraries/ for Python helpers, resources/page_objects for POM resources)
pythonpath = ./libraries:./resources/page_objects

[Options]
quiet = false
exitonfailure = false
# Run subsets with tags:
#   robot --include smoke           → smoke tests only
#   robot --include regression      → regression tests
#   robot --exclude skip            → skip credentialled/device-only tests
# Output directory must be set via --outputdir:
#   robot --outputdir ./results tests/
